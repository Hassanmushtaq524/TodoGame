version: '3.8'

services:
  db:
    image: postgres:13
    container_name: todo-game-db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: todo-game-db
    volumes:
      - todo-game-db-data:/var/lib/postgresql/data

  frontend:
    build:
      context: ./frontend
    container_name: todo-game-frontend
    ports:
      - "3000:80"

  backend:
    build:
      context: ./backend
    container_name: todo-game-backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/todo-game-db
    ports:
      - "13000:8080"
    depends_on:
      - db
    command: sh -c "npx knex migrate:latest && npm start"

volumes:
  todo-game-db-data: